<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Echoes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Final Echoes</h1>
        <div id="auth-section">
            <div id="auth-forms">
                <h2>Sign Up / Login</h2>
                <input type="email" id="email" placeholder="Email">
                <input type="password" id="password" placeholder="Password">
                <button id="signup-btn">Sign Up</button>
                <button id="login-btn">Login</button>
            </div>
            <p id="auth-status"></p>
            <button id="logout-btn" style="display:none;">Logout</button>
        </div>

        <div id="note-submission-section" style="display:none;">
            <h2>Your Final Words</h2>
            <textarea id="final-words-input" placeholder="Type your final words here..." rows="10" maxlength="500"></textarea>
            <p><span id="char-count">0</span>/500 characters</p>
            <button id="submit-note-btn">Submit My Final Words</button>
            <p id="submission-status"></p>
        </div>

        <div id="notes-display-section">
            <h2>Echoes from Others</h2>
            <div id="notes-list">
                <p id="no-notes-message">Loading echoes...</p>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

    <script src="script.js"></script>
</body>
</html>
